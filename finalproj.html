<!DOCTYPE html>
<html>
<head>
    <title>User input - GET</title>
</head>
<body>
    <form action="print" method="GET">
        <label for="state">State:</label>
        <input name="state" type="text" id="state" />
        <br>
        <label for="country">Country:</label>
        <input name="country" type="text" id="country" />
        <br>
        <input type="submit" />
    </form>
</body>
</html>
